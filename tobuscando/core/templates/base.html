{% load staticfiles %}
{% load bootstrap3 %}

<!DOCTYPE html>
<html>
<head>
    <title>t√¥Buscando.com.br</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
</head>
<body>

    <header class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a href="/" class="navbar-brand" style="padding-top: 6px;">
                    <img src="{% static 'images/logo.png' %}" width="200">
                </a>
            </div>
            <div class="col-sm-6">
                <form id="id_form_search" name="form_search" action="/search/" method="POST" class="navbar-form" role="search">
                    {% csrf_token %}

                    <div class="input-group col-sm-12">
                        <input id="id_search" name="search" type="text" class="form-control">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-default">{% bootstrap_icon "search" %}</button>
                        </span>
                    </div>
                </form>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href="#">Cadastre-se</a></li>
                <li><a href="#">Entre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="container">
            {% block content %}{% endblock content %}
        </section>
    </main>

    <footer></footer>

    <!-- JS -->
    <script type="text/javascript" src="{% static 'js/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/bootstrap.min.js' %}"></script>
    {% block js %}{% endblock js %}
    <script type="text/javascript" src="{% static 'js/scripts.js' %}"></script>

</body>
</html>
